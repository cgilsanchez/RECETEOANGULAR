<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="goToRecipes()">
        <ion-icon slot="start" name="restaurant"></ion-icon>
        <ion-label>Recetas</ion-label>
      </ion-item>
      <ion-item button (click)="goToCooks()">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Cocineros</ion-label>
      </ion-item>
      <ion-item button (click)="goToFavorites()">
        <ion-icon slot="start" name="heart"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main content area where the pages will be displayed -->
<ion-router-outlet id="main-content"></ion-router-outlet>
