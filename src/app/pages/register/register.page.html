<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" type="text" />
      <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Este campo es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="surname" type="text" />
      <mat-error *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched">
        Este campo es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Introduce un correo válido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Registrar</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
